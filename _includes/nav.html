</nav>
    <ul>
        {% for link in site.data.navigation.mainNavigation %}
            {% assign class = nil %}
            {% if page.url contains link.url %}
                {% assign class = 'current' %}
            {% endif %}
            <li>
                <a href="{{ link.url }}" class="page-link {{ class }}">{{ link.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
