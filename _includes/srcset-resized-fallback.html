{% assign largest = resized | sort: 'width' | last %}
{% capture srcset %}
    {% for i in resized %}
        /{{ i.path }} {{ i.width }}w,
    {% endfor %}
{% endcapture %}

<img  src="/{{ largest.path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }}" sizes="(min-width: 36em) 33.3vw,100vw" alt="{{ original.filename }}">
